<!DOCTYPE html>
<html lang="en-us" data-ng-app="nuclio.app" data-ng-controller="AppController as app" data-igz-watch-window-resize>
<head>
    <title data-ng-bind="app.pageTitle"></title>
    <meta charset="utf-8">
    <base href="/nuclio">
    <meta name="viewport" content="width=1024">
    <link rel="apple-touch-icon" sizes="180x180" href="/nuclio/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/nuclio/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/nuclio/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/nuclio/assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/nuclio/assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/nuclio/assets/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/nuclio/assets/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" type="text/css" href="/nuclio/assets/css/vendor.css"/>
    <link rel="stylesheet" type="text/css" href="/nuclio/assets/css/app.css"/>

    <script src="/nuclio/assets/js/vendor.js"></script>
    <script src="/nuclio/assets/js/app.js"></script>
</head>
<body data-ng-class="$state.current.data.className">

<main class="ncl-main-wrapper" data-ui-view></main>

<!-- @ifdef IGZ_TEST_E2E -->

<!-- Inject a mock module with dependencies to run tests in isolation environment -->
<script src="test/e2e.js"></script>

<!-- Replace the original ng-app attribute with the mock module name so that one is run -->
<script type="text/javascript">
    $('html').attr('ng-app', 'iguazio.test.e2e');
</script>

<!-- @endif -->

</body>
</html>
